<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        #container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        #box {
            width: 100%;
            min-height: 300px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        img {
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.1);
        }

        h1 {
            padding: 20px;
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #e74c3c;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        h1:hover {
            background-color: #e74c3c;
            color: #fff;
        }

        p {
            line-height: 1.6;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            #box {
                min-height: 150px;
            }
        }
    </style>

    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }

        function drag(ev){
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div id="container">
        <h1 contenteditable="true">This text can be edited</h1>

        <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Placeholder for dropped element -->
        </div>

        <img id="logo" src="img.jpg" draggable="true" ondragstart="drag(event)" width="100%" height="auto">

        <p>This is some additional content to demonstrate a responsive and styled layout.</p>
    </div>
</body>
</html>
